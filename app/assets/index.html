<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>My App</title>

  <!-- vendor script -->
  <script src="javascripts/vendor.js"></script>
   <!-- vendor css -->
  <link href="stylesheets/vendor.css" rel="stylesheet">
  <!-- your app's script -->
  <script src="javascripts/app.js"></script>
  <!-- your app's css -->
  <link href="stylesheets/app.css" rel="stylesheet">


  <script>
  // window.brunch = window.brunch || {};
  // window.brunch['auto-reload'] = {
  //   enabled: true
  // };
  </script>
</head>

  <!--
    'app' is the name of this angular module
  -->
  <body ng-app="app" animation="slide-left-right-ios7">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <ion-nav-bar type="bar-positive"
    animation="nav-title-slide-ios7"
    back-button-type="button-icon button-clear"
    back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
  </html>
